<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chat App</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js" integrity="sha256-3SrLjPeRPa1ofM280r+OMcUjJZKLWJHr6SRtRu3dRb0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-resource.min.js" integrity="sha256-UzSbSKd9UMo8E8MPnTx9OTfXYin6xmVHCnmOOUDYn68=" crossorigin="anonymous"></script>
    <!-- Chat App -->
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Chat App</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar">
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Chat Window</h3>
        </div>
        <div class="panel-body">
          <div class="input-group form-group">
            <input type="text" class="form-control" placeholder="Set you nickname...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Set</button>
            </span>
          </div><!-- /input-group -->
          <div class="input-group form-group">
            <input type="text" class="form-control" placeholder="Type your message...">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button">Send!</button>
            </span>
          </div><!-- /input-group -->
          <ul class="messages list-group">
            <li class="list-group-item">
              <span class="sender">Szilveszter</span>:
              <span class="text">Cras justo odio</span>
              <span class="date badge">2017-02-02 18:09</span>
            </li>
            <li class="list-group-item">
              <span class="sender">Abhinav</span>:
              <span class="text">Dapibus ac facilisis in</span>
              <span class="date badge">2017-02-02 18:08</span>
            </li>
            <li class="list-group-item">
              <span class="sender">Abhinav</span>:
              <span class="text">Morbi leo risus</span>
              <span class="date badge">2017-02-02 18:07</span>
            </li>
            <li class="list-group-item">
              <span class="sender">Szilveszter</span>:
              <span class="text">Porta ac consectetur ac</span>
              <span class="date badge">2017-02-02 18:06</span>
            </li>
            <li class="list-group-item">
              <span class="sender">Abhinav</span>:
              <span class="text">Vestibulum at eros</span>
              <span class="date badge">2017-02-02 18:05</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
